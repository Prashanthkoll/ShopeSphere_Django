<nav>
    <div class="logo"><h1>ShopSphere</h1></div>
    {% if request.user.is_authenticated %}
    <div class="search">
        <form action="">
            <input type="search" name="query">
            <input type="submit">
        </form>
    </div>
    <div class="links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'cart' %}">Cart({{count}})</a>
        <a href="{% url 'profile' %}">Profile({{request.user}})</a>
        <a href="{% url 'know' %}">Know Us</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% else %}
            {% if log_nav %}
            <div class="links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'know' %}">Know Us</a>
                <a href="{% url 'support' %}">Support</a>
            </div>
            {% else %}
                <div class="search">
                    <form action="">
                        <input type="search" name="query">
                        <input type="submit">
                    </form>
                </div>
                <div class="links">
                        <form action="">
                            <input class="trending" type="submit" name="trending" value="Trending">
                        </form>
                        <form action="">
                            <input class="sale" type="submit" name="sale" value="Sale">
                        </form>
                        <a href="{% url 'home' %}">Home</a>
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'know' %}">Know Us</a>
                        <a href="{% url 'support' %}">Support</a>
                </div>
            {% endif %}
    {% endif %}
</nav>
