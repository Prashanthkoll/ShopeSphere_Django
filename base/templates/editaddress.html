{% extends 'main.html' %}

{% block content %}
<center>
    <div class="check">
        <h3>Edit your delivery address</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <input list="countries" name="country" value="{{ address.country }}" placeholder="Select Country" required>
            <datalist id="countries">
                <option value="India">
                <option value="USA">
                <option value="UK">
                <option value="Canada">
                <option value="Australia">
            </datalist><br>

            <label>Full name (First and Last name)</label>
            <input type="text" name="name" value="{{ address.name }}" required><br>

            <label>Mobile number</label>
            <input type="number" name="phone" value="{{ address.phone }}" required><br>

            <label>Flat, House no., Building, Company, Apartment</label>
            <input type="text" name="house" value="{{ address.house }}" required><br>

            <label>Area, Street, Village</label>
            <input type="text" name="street" value="{{ address.street }}" required><br>

            <label>Landmark</label>
            <input type="text" name="land" value="{{ address.land }}" required><br>
            <div class="a">
                <div class="aa">
                    <label for="">Pincode</label>
                    <input type="number" name="pin" value="{{ address.pincode }}" required>
                </div>
                <div>
                    <label for="">Town/City</label>
                    <input type="text" name="city" value="{{ address.city }}" required>
                </div>
            </div><br>

            <label>State</label>
            <input list="states" name="state" value="{{ address.state }}" placeholder="Select State" required>
            <datalist id="states">
                <option value="Andhra Pradesh">
                <option value="Arunachal Pradesh">
                <option value="Assam">
                <option value="Bihar">
                <option value="Chhattisgarh">
                <option value="Goa">
                <option value="Gujarat">
                <option value="Haryana">
                <option value="Himachal Pradesh">
                <option value="Jharkhand">
                <option value="Karnataka">
                <option value="Kerala">
                <option value="Madhya Pradesh">
                <option value="Maharashtra">
                <option value="Manipur">
                <option value="Meghalaya">
                <option value="Mizoram">
                <option value="Nagaland">
                <option value="Odisha">
                <option value="Punjab">
                <option value="Rajasthan">
                <option value="Sikkim">
                <option value="Tamil Nadu">
                <option value="Telangana">
                <option value="Tripura">
                <option value="Uttar Pradesh">
                <option value="Uttarakhand">
                <option value="West Bengal">
            </datalist><br><br>
            <label for="">Delivery instructions (optional)</label>
            <input type="text" name="inst" value="{{ address.instructions }}"><br>
            <input type="submit" value="Update Address">
        </form>
    </div>
</center>
{% endblock content %}
